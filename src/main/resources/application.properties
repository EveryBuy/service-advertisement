spring.application.name=service-advertisement
#spring.profiles.active=dev

# Database configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

#Internal microservices
auth.service.url=${AUTH_URL}
user.service.url=${USER_URL}
chat.service.url=${CHAT_URL}

service.password.value=${SERVICE_PASSWORD}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=40MB

#Redis configuration
spring.cache.type=redis
spring.data.redis.url=${REDIS_URL}

# Aws configuration
aws.access.key=${AWS_ACCESS}
aws.secret.key=${AWS_SECRET}
aws.bucket.name=${AWS_BUCKET}
aws.region=eu-north-1
aws.photo.url=${AWS_URL}

user.default.avatar.url=https://everybuy.s3.eu-north-1.amazonaws.com/free-icon-avatar-194938.png

